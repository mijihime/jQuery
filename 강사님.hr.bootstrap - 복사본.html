<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device=width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet'href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<script>
    $(() => {
        let cnt = 1;

        $('#add').click(() => {
            
            var laborerName = $('#laborerName').val();
            let hireDate = $('#hire-date').val();
            
            if(0 == laborerName.length || laborerName.length > 6){
                alert('사용자명은 1자 이상, 5자 이하로 입력하세요.')
            }

            else if(hireDate == 0) {
                alert('입사일을 입력하세요.')
            }

            else {                
                $(`<tr>
                <td><input type='radio'/></td>
                <td>${cnt++}</td>
                <td>${$('#laborerName').val()}</td>
                <td>${$('#hire-date').val()}</td>
                </tr>`).appendTo('tbody')}

        }).submit()
    })
    </script>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <header class='jumbotron p-2'>
                <h1 class='text-center'>HR</h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' id="laborerName" placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control' id='hire-date'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button type='button' class='btn btn-success flex-fill mr-1' id='add'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'> 추가</span>
                            </button>
                            <button type='button' class='btn btn-info flex-fill mr-1'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'> 수정</span>
                            </button>
                            <button type='button' class='btn btn-warning flex-fill'
                                data-toggle='modal' data-target='#delLaborerModal'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'> 삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <table class='table'>
                        <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                        <tbody>
                            <tr>
                                <td><input type='radio'/></td>
                                <td>12</td>
                                <td>최한석</td>
                                <td>2025-05-15</td>
                            </tr>
                            <tr>
                                <td><input type='radio'/></td>
                                <td>13</td>
                                <td>한아름</td>
                                <td>2025-07-17</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
</body>
