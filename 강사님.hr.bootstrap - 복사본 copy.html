<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet'href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>

<script>
    var model = new Array(0);

    }

    var listOutPrint = function() {
        if (model.length < 1) {
            $("#laborerList").html("<tr><td colspan='3'>노동자가 없습니다.</td></tr>");
        } else {
            $("#laborerList").html("");
            $(model).each(
                    function(index, item) {
                        $("#laborerList").append(
                                "<tr><td>" + item.id + "</td><td>" + item.name
                                + "</td><td>" + item.hireDate
                                + "</td></tr>");
                    });
        }
    }

    $(() => {
        let cnt = 1;

        $('#add').click(() => {
            var laborerName = $('#laborerName').val();

                alert('입사일을 입력하세요.')
            }

            else {    
                $(`<tr>
                <td><input type='radio' name='choice'/></td>
                <td>${cnt++}</td>
                <td>${$('#laborerName').val()}</td>
                <td>${$('#hire-date').val()}</td>
                </tr>`).appendTo('tbody')
            }

            if ($("#name").val().length < 2) {
                $("#nameHelper").text("이름을 입력하시오");
            }
            
            else if ($("#address").val().length < 2) {
                $("#nameHelper").text("");
                $("#ageHelper").text("");
                $("#addressHelper").text("주소를 입력하시오");
                            } else {
                                //                 console.log("else....");
                                $("#nameHelper").text("");
                                $("#ageHelper").text("");
                                $("#addressHelper").text("");
 
                                // 현재는 바로 보여주는 것이지만 
                                // 이곳에 DB에 연결하기 위해서 server쪽으로 보내서 처리한다.

                                console.log(model.length);
                                listOutPrint();
                            }

        })

        $('#update').click(() => {
            $(':checked').find('td:eq(2)').html('miji')
        })
    

        $('#delete').click(() => {

        })
    })
    
    </script>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <header class='jumbotron p-2'>
                <h1 class='text-center'>HR</h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' id="laborerName" maxlength='4' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control' id='hire-date'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button type='button' class='btn btn-success flex-fill mr-1' id='add'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'> 추가</span>
                            </button>
                            <button type='button' class='btn btn-info flex-fill mr-1' id='update'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'> 수정</span>
                            </button>
                            <button type='button' class='btn btn-warning flex-fill'
                                data-toggle='modal' data-target='#delLaborerModal' id='delete'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'> 삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <table class='table'>
                        <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                        <tbody id='laborerList'>
                           
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
