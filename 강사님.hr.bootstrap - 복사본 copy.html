<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device=width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet'href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<script>
    var model = new Array(0);

    let cnt = 1;
    var Laborer = function(_name, _hireDate) {
        this.id = cnt++;
        this.laborerName = _name;
        this.hireDate = _hireDate;
    }

    var listOutPrint = function() {
        if (model.length < 1) {
            $("#laborerList").html("<tr><td class='text-center' colspan='4'>노동자가 없습니다.</td></tr>");
        } 
        
        else {
            $("#laborerList").html("");
            $(model).each(
                function(index, item) {
                    $("#laborerList").append(
                        "<tr><td>" + "<input type='radio' name='choice'/>"
                        + "</td><td>" + item.id
                        + "</td><td>" + item.laborerName
                        + "</td><td>" + item.hireDate
                        + "</td></tr>")
                }
            );
        }

    }
    
    $(() => {
        listOutPrint();

        $('#add').click(() => {

            if (0 == $('#laborerName').val().length) {
                $('#delLaborerModal').modal().find('p').html('노동자명을 입력하세요.').end()
                                                .find('#no').remove().end()
                                                .find('#yes').html('닫기');
            }

            else if(0 == $('#hireDate').val()) {
                $('#delLaborerModal').modal().find('p').html('입사일을 입력하세요.').end()
                                                .find('#no').remove().end()
                                                .find('#yes').html('닫기');;
            }
            
            else {
                model.unshift(new Laborer($("#laborerName").val(), $("#hireDate").val()));
                listOutPrint();
                }
        })

        $('#update').click(() => {

            if (0 == $('#laborerName').val().length) {
                $('#delLaborerModal').modal().find('p').html('노동자명을 입력하세요.').end()
                                                .find('#no').remove().end()
                                                .find('#yes').html('닫기');
            }

            else if(0 == $('#hireDate').val()) {
                $('#delLaborerModal').modal().find('p').html('입사일을 입력하세요.').end()
                                                .find('#no').remove().end()
                                                .find('#yes').html('닫기');;
            }
            else{
                $("td").find("input[type=radio]").each(function(){
                    if($(this).is(':checked')==true){
                        var txt_value = $("#laborerName").val();
                        if(txt_value != ""){
                            $(this).closest("tr").find("td").eq(2).html(txt_value).end()
                                                    .eq(3).html( `${$("#hireDate").val()}`);
                        }
                    }
                });
            }

        })

        $('#delete').click(() => {
                $('#yes').click(() => {
                    $("td").find("input[type=radio]").each(function(){
                    if($(this).is(':checked')==true){
                        $(this).closest("tr").remove();
                    }
                });
            })
        })
    })
    
    </script>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <header class='jumbotron p-2'>
                <h1 class='text-center'>HR</h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' id="laborerName" maxlength='4' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control' id='hireDate'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button type='button' class='btn btn-success flex-fill mr-1' id='add'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'> 추가</span>
                            </button>
                            <button type='button' class='btn btn-info flex-fill mr-1' id='update'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'> 수정</span>
                            </button>
                            <button type='button' class='btn btn-warning flex-fill'
                                data-toggle='modal' data-target='#delLaborerModal' id='delete'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'> 삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <table class='table'>
                        <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                        <tbody id='laborerList'>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body' id='textModal'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer' id='buttonModal'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal' id='no'>아니오</button>
                <button type='button' class='btn btn-primary' data-dismiss='modal' id='yes'>예</button>
            </div>
        </div>
    </div>
</div>
</body>
