               let fruits = data.fruits
               let fruit, col, val, tr, td
               
                for(let row in fruits) {
                    fruit = fruits[row]
                    tr = table.find('tr').eq(row)
                    
                    col = 0 
                    for(let key in fruit) {
                        val = fruit[key]
                        td = tr.find('td').eq(col++)
                        td.text(val)
                    }
                }
            }
        })
    })
})
