<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => {
        $.ajax({
            url: '1.data.json',
            data: {id: 'yellow'},
            type: 'get',
            dataType: 'json',
            success: (data, status, xhr) => {
                $('<h3>').text(data.userName).appendTo('body')
                $('<p>').html(status).appendTo('body')
                console.log(xhr)
            },
            error: (xhr, status) => {
                console.log('error: ', status)
            },
            complete: (xhr, status) => {
                console.log('comple: ', status)
            }
        })
    })
})
</script>

<button type='button'>click</button>
