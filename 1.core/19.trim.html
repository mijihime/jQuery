<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let phrase = ' hello world '

    // 과제: trim() 결과를 확인토록, 아래 parameter를 수정하라
    console.log('|' + phrase.trim() + '|')
    console.log('|' + $.trim(phrase) + '|')
})
</script>

<!-- 7열 phrase는 객체가 아닌데 메소드를 콜해서 쓰고 버려짐 임시 기능-->
