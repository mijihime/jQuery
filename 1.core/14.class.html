<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let h1 = $('h1')

    h1.addClass('blue')
    h1.removeClass('blue')
    h1.toggleClass('blue')

    h1.hasClass('blue') && console.log('blue') // toggle이 add로 끝나서 있는걸로 됨
})
</script>

<style>
.blue {
    color: blue;
}
</style>

<h1>HELLO</h1>
<h1>WORLD</h1>

<!-- 9열은 바로 전이 remove면 add, add면 remove-->
