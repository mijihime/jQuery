<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device=width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet'href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<script>
    var laborerList = new Array(0);

    let cnt = 1;
    var Laborer = function(_name, _hireDate) {
        this.id = cnt++;
        this.laborerName = _name;
        this.hireDate = _hireDate;
    }

    var listOutPrint = function() {
        if (laborerList.length < 1) {
            $("#laborerList").html("<tr><td class='text-center' colspan='4'>노동자가 없습니다.</td></tr>");
        } 
        
        else {
            $("#laborerList").html("");
            $(laborerList).each(
                function(index, item) {
                    $("#laborerList").append(
                        "<tr><td>" + "<input type='radio' name='choice'/>"
                        + "</td><td id='id'>" + item.id
                        + "</td><td>" + item.laborerName
                        + "</td><td>" + item.hireDate
                        + "</td></tr>")
                }
            );
      
        }

    }
    
    var emptyName = function() {
        $('#delLaborerModal').modal().find('#textModal').html('<p id="nameModal">노동자명을 입력하세요.</p>').end()
                                        .find('#buttonModal').html("<button type='button' class='btn btn-secondary' data-dismiss='modal' id='close'>닫기</button>")
    }

    var emptyDate = function() {
        $('#delLaborerModal').modal().find('#textModal').html('<p id="dateModal">입사일을 입력하세요.</p>').end()
                                        .find('#buttonModal').html("<button type='button' class='btn btn-secondary' data-dismiss='modal' id='close'>닫기</button>")
    }

    $(() => {
        listOutPrint();
        
        $('#addLaborer').click(() => {

            if (0 == $('#laborerName').val().length) {
                emptyName()
            }

            else if(0 == $('#hireDate').val()) {
               emptyDate()
            }
            
            else {
                laborerList.unshift(new Laborer($("#laborerName").val(), $("#hireDate").val()));
                listOutPrint();
            }
            $('#laborerName').val("")
            $('#hireDate').val("")
        })
        


        $('#fixLaborer').click(() => {

            if (0 == $('#laborerName').val().length) {
               emptyName()
            }

            else if(0 == $('#hireDate').val()) {
                emptyDate()
            }

            else{
                for(var i = 0; i <laborerList.length ; i++) {
                    if($(':checked').closest('tr').find('#id').text() == laborerList[i].id) {
                        laborerList[i].laborerName = $("#laborerName").val();
                        laborerList[i].hireDate = $("#hireDate").val();
                        }
                    }
                listOutPrint();
            }
            $('#laborerName').val("")
            $('#hireDate').val("")
        })

        $('#delLaborer').click(() => {
            if($(':checked').length == 0){
                $('#delLaborerModal').modal().find('#textModal').html('<p id="dateModal">선택된 노동자가 없습니다.</p>').end()
                                        .find('#buttonModal').html("<button type='button' class='btn btn-secondary' data-dismiss='modal' id='close'>닫기</button>") 
            }

            else {
                $('#delLaborerModal').modal().find('#textModal').html('<p id="nameModal">노동자를 삭제하시겠습니까?</p>').end()
                                                .find('#buttonModal').html("<button type='button' class='btn btn-secondary' data-dismiss='modal' id='no'>아니오</button> <button type='button' class='btn btn-primary' data-dismiss='modal' id='yes'>예</button>")
                    $('#yes').click(() => {
                        for(var i = 0; i <laborerList.length ; i++) {
                            if($(':checked').closest('tr').find('#id').text() == laborerList[i].id) {
                                var s = laborerList.splice(i, 1);
                    
                            }
                        } 
                    listOutPrint();
                })
            }
        })
    })
    
    </script>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <header class='jumbotron p-2'>
                <h1 class='text-center'>HR</h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' id="laborerName" maxlength='4' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control' id='hireDate'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button type='button' class='btn btn-success flex-fill mr-1' id='addLaborer'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'> 추가</span>
                            </button>
                            <button type='button' class='btn btn-info flex-fill mr-1' id='fixLaborer'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'> 수정</span>
                            </button>
                            <button type='button' class='btn btn-warning flex-fill' id='delLaborer'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'> 삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <table class='table'>
                        <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                        <tbody id='laborerList'>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>


<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body' id='textModal'>

            </div>
            <div class='modal-footer' id='buttonModal'>
               
            </div>
        </div>
    </div>
</div>

</body>
