<script>
window.onerror = (msg, url, line, col, err) => {
    document.write(`${msg}<br>`)
    document.write(`at ${line}:${col} of ${url}`)
    document.write('<hr>')
    document.write(err)
}

a // ReferenceError: a is not defined
</script>

<!-- 기본 handler는 a만 적었을 때 error메세지를 console에 작성한다.-->
